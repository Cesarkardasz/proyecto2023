{% extends 'base.html' $}

{% block contenido%}

	<div class="row mt-3">
		<div class="col-md-9 mx-auto mb-5">

				<h4>CATEGORIA: {{noticia.categoria}}</h4>

		</div>
	</div>
</div>

{% endblock contenido%}
